<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="container">
          <img
            src="../social-links-profile-main/assets/images/my pic crop.jpg"
            alt="My pic"
            class="image"
          />
          <h2>Hungbeme Taiwo Samuel</h2>

          <p class="location">Lagos, Nigeria.</p>

          <p class="Frontend">"Front-end Developer and avid reader."</p>
        </div>

        <div class="social-container">
          <a href="" class="GitHub"><button>GitHub</button> </a>
          <a href="" class="frontendmentor"
            ><button>Frontend Mentor</button>
          </a>
          <a href="" class="LinkedIn"><button>LinkedIn</button> </a>
          <a href="" class="Twitter"><button>Twitter</button> </a>
          <a href="" class="Instagram"><button>Instagram</button> </a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/hungbeme">Hungbeme Taiwo Samuel</a>.
      </div>
    </main>
  </body>
</html>
